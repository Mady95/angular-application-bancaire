<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-university"></i> BankApp
      </a>
      <div class="d-flex align-items-center">
        <i class="fas fa-bell me-3"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
  </nav>
  
  <!-- Contenu principal -->
  <div class="container mt-4">
    <!-- Bouton Précédent -->
    <button class="btn btn-outline-dark mb-4" (click)="goBack()">← Retour à l'Accueil</button>
  
    <div class="card">
      <div class="card-header">
        <h3>Détails du Compte</h3>
      </div>
      <div class="card-body" *ngIf="accountDetails; else noData">
        <p><strong>ID :</strong> {{ accountDetails.id }}</p>
        <p><strong>Label :</strong> {{ accountDetails.label }}</p>
        <p><strong>Date de Création :</strong> {{ accountDetails.creationDate | date:'dd/MM/yyyy' }}</p>
        <p><strong>Montant :</strong> {{ accountDetails.balance | currency:'EUR' }}</p>
      </div>
      <ng-template #noData>
        <p class="text-muted">Aucune information disponible pour ce compte.</p>
      </ng-template>
    </div>
  </div>
