<!-- Contenu principal --> 
<div class="container mt-5 fade-in">
    <!-- Bouton Retour -->
    <button class="btn btn-outline-primary mb-4" (click)="goBack()">
      <i class="fas fa-arrow-left me-2"></i>Retour à l'Accueil
    </button>
  
    <div class="card">
      <div class="card-header d-flex align-items-center">
        <i class="fas fa-wallet me-2"></i>
        <h5 class="mb-0">Détails du Compte</h5>
      </div>
  
      <div class="card-body" *ngIf="accountDetails; else noData">
        <div class="account-info">
          <p><strong>ID :</strong> {{ accountDetails.id }}</p>
          <p><strong>Label :</strong> {{ accountDetails.label }}</p>
          <p><strong>Date de Création :</strong> {{ accountDetails.openAt | date:'dd/MM/yyyy' }}</p>
          <p><strong>Montant :</strong> 
            <span class="account-balance">{{ accountDetails.balance | currency:'EUR':'symbol':'1.2-2' }}</span>
          </p>
        </div>
      </div>
  
      <ng-template #noData>
        <div class="no-data">
          <i class="fas fa-info-circle"></i>
          <p class="text-muted">Aucune information disponible pour ce compte.</p>
        </div>
      </ng-template>
    </div>
  </div>
