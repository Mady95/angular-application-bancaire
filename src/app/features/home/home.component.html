<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-university"></i> BankApp
      </a>
      <div class="d-flex align-items-center">
        <i class="fas fa-bell me-3"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
  </nav>
  
  <!-- Contenu principal -->
  <div class="container mt-4">
    <div class="row">
      <!-- Bloc comptes -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Mes Comptes</span>
            <select class="form-select form-select-sm w-auto" (change)="handleAccountChange($event)">
              <option *ngFor="let account of accounts" [value]="account.id" [selected]="account.id === selectedAccount?.id">
                {{ account.label }}
              </option>
            </select>
          </div>
          <div class="card-body">
            <ng-container *ngIf="selectedAccount; else noAccounts">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span>{{ selectedAccount.label }}</span>
                <span>{{ selectedAccount.balance | currency:'EUR' }}</span>
              </div>
            </ng-container>
            <ng-template #noAccounts>
              <p class="text-muted">Aucun compte disponible.</p>
            </ng-template>
          </div>
        </div>
      </div>
  
      <!-- Bloc actions -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">
            <button class="btn btn-outline-secondary w-100">+ Ajouter Compte</button>
          </div>
          <div class="card-body">
            <button class="btn btn-outline-secondary w-100" (click)="goToAccountDetails()">
              <i class="fas fa-university me-2"></i> Infos Comptes Bancaires
            </button>
          </div>
          <div class="card-header">
            <button class="btn btn-dark w-100">+ Nouvelle Transaction</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Bloc transactions -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">Transactions</div>
          <div class="card-body">
            <ng-container *ngIf="transactions.length > 0; else noTransactions">
              <div *ngFor="let transaction of transactions" class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                  <i [class]="transaction.amount > 0 ? 'fas fa-arrow-down text-success me-3' : 'fas fa-arrow-up text-danger me-3'"></i>
                  <div>
                    <div>{{ transaction.type }}</div>
                    <small class="text-muted">{{ transaction.date | date:'dd MMM yyyy' }}</small>
                  </div>
                </div>
                <span [class]="transaction.amount > 0 ? 'text-success' : 'text-danger'">
                  {{ transaction.amount | currency:'EUR' }}
                </span>
              </div>
            </ng-container>
            <ng-template #noTransactions>
              <p class="text-muted">Aucune transaction disponible.</p>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
