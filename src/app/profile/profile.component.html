<div class="container d-flex justify-content-center align-items-center min-vh-100">

  <div class="position-absolute top-0 start-0 m-3">
    <a routerLink="/" class="btn btn-outline-dark mt-3">
      <i class="fas fa-arrow-left me-1"></i> Revenir à l’accueil
    </a>
  </div>

  <div class="card shadow-sm p-4 text-center" style="max-width: 400px; width: 100%;">
    <div class="avatar bg-primary text-white rounded-circle mx-auto mb-3 d-flex justify-content-center align-items-center" style="width: 100px; height: 100px; font-size: 32px;">
      {{ initials }}
    </div>
    <h4 class="mb-1">{{ name }}</h4>
    <p class="text-muted">
      Code client : <strong>{{ clientCode }}</strong>
      <button class="btn btn-sm btn-outline-dark mx-1" style="padding: 3px 5px" (click)="copy(clientCode)" title="Copier le code client">
        <i [class]="copied ? 'fas fa-check text-success' : 'fas fa-copy'"></i>
      </button>
    </p>

  </div>
</div>
