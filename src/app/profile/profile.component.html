<div class="container d-flex align-items-center flex-column gap-3 min-vh-100">

  <div class="w-100 text-start px-4 pt-3">
    <a routerLink="/" class="btn btn-outline-primary" >
      <i class="fas fa-arrow-left me-1"></i> Retour à l’accueil
    </a>
  </div>


  <!--button class="btn btn-outline-primary mb-4" (click)="goBack()">
    <i class="fas fa-arrow-left"></i> Retour à l'Accueil
  </button>-->

  <div class="card shadow-sm p-4 text-center" style="max-width: 400px; width: 100%;">
    <div class="avatar bg-primary text-white rounded-circle mx-auto mb-3 d-flex justify-content-center align-items-center" style="width: 100px; height: 100px; font-size: 32px;">
      {{ initials }}
    </div>
    <h4 class="mb-1">{{ name }}</h4>
    <p class="text-muted">
      Code client : <strong>{{ clientCode }}</strong>
      <button class="btn btn-sm btn-outline-primary mx-1 text-center vertical-align: middle;" style="padding: 3px 3px" (click)="copy(clientCode)" title="Copier le code client">
        <i [class]="copied ? 'fas fa-check text-success' : 'fas fa-copy'"></i>
      </button>
    </p>
  </div>
</div>
