<div class="container py-5">
    <h2 class="text-center mb-4">Bienvenue sur votre Dashboard</h2>
    
    <!-- Informations utilisateur -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Mes Comptes</h5>
        <p class="card-text">Compte Courant **** 4589</p>
        <p class="card-text">€2,450.85</p>
        <button class="btn btn-dark">Choisir un compte</button>
      </div>
    </div>
  
    <!-- Transactions -->
    <div class="card">

        <h5 class="card-title">Transactions</h5>

      </div>

    <div class="mt-4 text-center">
      <button class="btn btn-danger" (click)="logout()">Se déconnecter</button>
    </div>
