<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Se connecter</h3>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" placeholder="Entrer le nom d'utilisateur" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="Entrer le mot de passe" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Se connecter</button>
      </form>
      <div class="text-center mt-3">
        <p>Pas encore de compte ? <a href="/register">S'inscrire</a></p>
      </div>
    </div>
  </div>
