<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Se connecter</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="clientCode" class="form-label">Code Client</label>
          <input type="text" class="form-control" id="clientCode" [(ngModel)]="clientCode" name="clientCode" placeholder="Entrer le code client" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <!-- Affichage du mot de passe sous forme d'astérisques -->
          <input type="password" class="form-control" id="password" [value]="password" readonly>
        </div>
  
        <!-- Clavier numérique -->
        <div class="mb-3">
          <div class="row">
            <div class="col-4" *ngFor="let digit of digits" (click)="addDigit(digit)">
              <button *ngIf="digit !== null" type="button" class="btn btn-light w-100">{{ digit }}</button>
              <!-- Case vide avec une classe spécifique pour appliquer les mêmes dimensions -->
              <div *ngIf="digit === null" class="empty-button w-100"></div>
            </div>
          </div>
          <div class="mt-3 text-center">
            <button type="button" class="btn btn-danger" (click)="clearPassword()">Effacer</button>
          </div>
        </div>
  
        <button type="submit" class="btn btn-dark w-100">Se connecter</button>
      </form>
      <div class="text-center mt-3">
        <p>Pas encore de compte ? <a href="/register">S'inscrire</a></p>
      </div>
    </div>
  </div>
